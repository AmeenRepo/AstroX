<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroX WaBot By Ameen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0e12;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            font-size: 5em;
            margin: 20px 0;
            font-weight: 900;
            letter-spacing: 10px;
            color: #33ffcc;
            text-shadow: 0 0 10px rgba(51, 255, 204, 0.6);
            z-index: 100;
        }
        #ball-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
            overflow: hidden;
            border-top: 2px solid #33ffcc;
        }
        .ball {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #66b2ff);
            box-shadow: 0 0 15px rgba(102, 178, 255, 0.8), inset 0 0 5px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>AstroX</h1>
    <div id="ball-container"></div>
    <script>
        const container = document.getElementById('ball-container');
        const numBalls = 50;
        let balls = [];

        class Ball {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'ball';
                container.appendChild(this.element);

                this.size = Math.random() * 30 + 10;
                this.element.style.width = this.element.style.height = `${this.size}px`;

                this.x = Math.random() * (container.clientWidth - this.size);
                this.y = Math.random() * (container.clientHeight - this.size);
                
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;

                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > container.clientWidth - this.size) {
                    this.vx *= -1;
                    this.x = Math.max(0, Math.min(this.x, container.clientWidth - this.size));
                }

                if (this.y < 0 || this.y > container.clientHeight - this.size) {
                    this.vy *= -1;
                    this.y = Math.max(0, Math.min(this.y, container.clientHeight - this.size));
                }

                this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
            }
        }

        function init() {
            for (let i = 0; i < numBalls; i++) {
                balls.push(new Ball());
            }
        }

        function animate() {
            requestAnimationFrame(animate); 
            balls.forEach(ball => {
                ball.update();
            });
        }

        init();
        animate();
    </script>
</body>
</html>
